<!DOCTYPE html>

<head>

<body>
    <header>

        </div>

            </div>
        </section>
    </header>
    <main>
        <section class="bg_white">
            <div class="boxed_section flex_container">
                <div class="col_70 bg_indigo">box 2/3</div>

                <div class="col_30 bg_dark_pink">box 1/3</div>
            </div>
        </section>
        <section class="bg_grey">
            <div class="boxed_section flex_container">
                <div class="square bg_green">box 2/3</div>
            </div>
        </section>
    </main>
    <footer>
            <div class="boxed_section flex_container ">
                <div class="col_40 bg_salmon">box 40%</div>
                <div class="flex_container col_60">
                    <div class="footer_mini_section bg_dark_aqua"></div>
                    <div class="footer_mini_section bg_dark_aqua"></div>
                    <div class="footer_mini_section bg_dark_aqua"></div>
                    <div class="footer_mini_section bg_dark_aqua"></div>                    
                </div>
            </div>
        
        <div class="spacing_row "></div>
        <div class="boxed_section flex_container flex_footer">
            <div class="f_buttons bg_pinky ">logo</div>
            <div class="f_buttons bg_pinky">Bottone</div>
            </div>
        </div>
